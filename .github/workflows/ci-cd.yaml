  merge-to-main:
    needs: [test-frontend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging' && github.repository_owner == 'your-username'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Merge staging to main
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout main
          git pull origin main
          git merge staging --no-ff -m "Merge staging to main via CI/CD [skip ci]"
          git push origin main

      - name: Create release tag (opcional)
        if: success()
        run: |
          git tag -a v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD) -m "Auto-release from staging merge"
          git push origin --tags
name: CI/CD - React + Java + AWS (Staging & Prod)

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend linting
        run: npm run lint -- --max-warnings=5

      - name: Run frontend tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload frontend coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: web/coverage/
          retention-days: 7

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: Backend/pom.xml

      - name: Install backend dependencies & run tests
        run: mvn clean test --batch-mode

      - name: Upload backend coverage (se JaCoCo)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: Backend/target/site/jacoco/

  build-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/build/

  build-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build backend
        run: |
          mvn clean package -DskipTests --batch-mode
          # Opcional: docker build -t backend-app .

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: Backend/target/*.jar
